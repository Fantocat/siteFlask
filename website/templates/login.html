<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizzCPT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/index.css') }}">
</head>
<body>
<div class="container">
    <h1 class="title">QuizzCPT</h1>
    <h2 class="subtitle">Connexion</h2>
    <form action="{{ url_for('auth.login') }}" method="post">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-input" required>
        <input type="password" name="password" placeholder="Mot de passe" class="form-input" required>
        <input type="submit" name="submit" value="Se connecter" class="btn-login">
    </form>
    <a href="/register" class="a-signIn">
        <button class="btn-signIn">Cr√©er un compte</button>
    </a>
    <p class="error">{{ error }}</p>
</div>
</body>
</html>
