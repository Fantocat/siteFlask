<!DOCTYPE html>
<html>
<head>
    <title>Resultat</title>
</head>
<body>
    <h1>Resultat</h1>
    {% if texte_modif %}
    <p>Voici le texte avec des corrections</p>
    <form method="post">
        <label>
            <textarea rows="10" cols="50" name="texte_modif">{{ texte_modif }}</textarea>
        </label><br>
        <input type="submit" value="Valider">
    </form>
    <p>Voici le texte initial</p>
    <form method="post">
        <label>
            <textarea rows="10" cols="50" name="texte_initial">{{ texte_initial }}</textarea>
        </label><br>
        <input type="submit" value="Valider">
    </form>
    {% endif %}
</body>
</html>
